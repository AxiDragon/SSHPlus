<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20,700,1,200" />
</head>

<body>
    <img id="logo" src="sshplus.png">
    <div id="settings">
        <h2 data-translate="cityFilter" title-translate="cityFilterTitle" id="city-filter-header">
            <span class="material-symbols-rounded arrow" id="city-filter-arrow">arrow_drop_down</span>
        </h2>
        <div id="city-filter-container">
            <label data-translate="enabled"><input type="checkbox" id="enable-city-filter"></label>
            <div id="city-filter-settings">
                <label data-translate="filterMode" for="city-filter-mode"></label>
                <select id="city-filter-mode">
                    <option data-translate="exclude" value="exclude"></option>
                    <option data-translate="include" value="include"></option>
                </select>
                </br>
                <label><input type="checkbox" value="Amersfoort"> Amersfoort</label>
                </br>
                <label><input type="checkbox" value="Bunnik"> Bunnik</label>
                </br>
                <label><input type="checkbox" value="Groningen"> Groningen</label>
                </br>
                <label><input type="checkbox" value="Utrecht"> Utrecht</label>
                </br>
                <label><input type="checkbox" value="Rotterdam"> Rotterdam</label>
                </br>
                <label><input type="checkbox" value="Tilburg"> Tilburg</label>
                </br>
                <label><input type="checkbox" value="Zeist"> Zeist</label>
                </br>
                <label><input type="checkbox" value="Zwolle"> Zwolle</label>
            </div>
        </div>

        <h2 data-translate="genderFilter" title-translate="genderFilterTitle" id="gender-filter-header">
            <span class="material-symbols-rounded arrow" id="gender-filter-arrow">arrow_drop_down</span>
        </h2>
        <div id="gender-filter-container">
            <label data-translate="enabled"><input type="checkbox" id="enable-gender-filter"></label>
            <div id="gender-filter-settings">
                <label data-translate="filterMode" for="gender-filter-mode"></label>
                <select id="gender-filter-mode">
                    <option data-translate="exclude" value="exclude"></option>
                    <option data-translate="include" value="include"></option>
                </select>
                </br>
                <label data-translate="male"><input type="checkbox" value="Male"></label>
                </br>
                <label data-translate="female"><input type="checkbox" value="Female"></label>
                </br>
                <label data-translate="noPreference"><input type="checkbox" value="No preference"></label>
            </div>
        </div>

        <h2 data-translate="dateSorter" title-translate="dateSorterTitle" id="date-sorter-header">
            <span class="material-symbols-rounded arrow" id="date-sorter-arrow">arrow_drop_down</span>
        </h2>
        <div id="date-sorter-container">
            <label data-translate="sortMode" for="date-sorter-mode"></label>
            <select id="date-sorter-mode">
                <option data-translate="ascending" value="ascending"></option>
                <option data-translate="default" value="default"></option>
                <option data-translate="descending" value="descending"></option>
            </select>
        </div>

        <h2 data-translate="otherSettings" id="other-settings-header">
            <span class="material-symbols-rounded arrow" id="other-settings-arrow">arrow_drop_down</span>
        </h2>
        <div id="other-settings-container">
            <label data-translate="hideConsolationCard" translate-title="hideConsolationCardTitle"><input
                    type="checkbox" id="hide-consolation-card"></label>
            <br>
            <label data-translate="hideSeenProperties" translate-title="hideSeenPropertiesTitle"><input type="checkbox"
                    id="hide-seen-properties"></label>
        </div>
        <br>

        <button data-translate="clearSeenProperties" id="reset-property"></button>
</body>
<script src="scripts/popup/languageDatabase.js" type="module"></script>
<script src="scripts/popup/languageProcessor.js" type="module"></script>
<script src="scripts/popup/reloader.js" type="module"></script>
<script src="scripts/popup/onSSHChecker.js" type="module"></script>
<script src="scripts/popup/dropdown.js" type="module"></script>
<script src="scripts/popup/cityFilterPopup.js" type="module"></script>
<script src="scripts/popup/genderFilterPopup.js" type="module"></script>
<script src="scripts/popup/dateSorterPopup.js" type="module"></script>
<script src="scripts/popup/propertyResetter.js" type="module"></script>
<script src="scripts/popup/consolationCardHiderPopup.js" type="module"></script>
<script src="scripts/popup/seenPropertyHiderPopup.js" type="module"></script>
<script src="scripts/popup/otherSettingsPopup.js" type="module"></script>
<script src="scripts/popup/popup.js" type="module"></script>

</html>
